<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>mission-01</title>
  <link rel="stylesheet" href="./mission-01.css" />
</head>

<body>
  <div class="entire">
    <section class="honey-tea">
      <div class="honeylogo">
        <img src="./images/logo.png" alt="오뚜기" />
        <p>따뜻한 차 향기</p>
      </div>
      <button class="btn1 btn3">
        <span>구매하기</span>
        <img src="./images/angle-right.svg" alt="" />
      </button>
      <img class="honeyTea" src="./images/product.png" alt="병으로 된 꿀생강차 한 병" />
    </section>

    <div class="under-tea">
      <section class="handcream">
        <img src="./images/handcream-logo.png" alt="카밀" />
        <p>핸드크림 모음</p>
        <button class="btn1 btn2">
          <span>구매하기</span>
          <img src="./images/angle-right.svg" alt="" />
        </button>
        <img class="mini-handcream" src="./images/handcream-product.png" alt="초록색 디자인의 핸드크림" />
      </section>
      <section class="bori-tea">
        <img src="./images/bori-logo.png" alt="곰곰" />
        <p>고소한 보리차</p>
        <button class="btn1 btn2">
          <span>구매하기</span>
          <img src="./images/angle-right.svg" alt="" />
        </button>
        <img class="bori-bori" src="./images/bori-product.png" alt="보리차 페트병 한병" />
      </section>
    </div>
  </div>
</body>

</html>
